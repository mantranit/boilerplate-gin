{{define "content"}}
<tr><td class="content" width="100%" align="center" valign="top" style="padding-bottom: 50px">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr><td height="50">&nbsp;</td></tr>
        <tr><td align="center">
            <h3 style="margin: 0 0 15px; color: #000; font-size: 18px;">
                PASSWORD RESET
            </h3>
        </td></tr>
        <tr><td width="100%" align="left" valign="top">
            <form method="post" action="/create-password/{{.token}}">
                <table width="100%" cellpadding="5">
                    <tr><td align="right">
                        <label for="password">Password</label>
                    </td><td>
                        <input type="password" name="password" id="password" />
                    </td></tr>
                    <tr><td align="right">
                        <label for="confirmPassword">Confirm Password</label>
                    </td><td>
                        <input type="password" name="confirmPassword" id="confirmPassword" />
                    </td></tr>
                    <tr><td align="right">
                    </td><td>
                        <button>Submit</button>
                    </td></tr>
                    <tr><td colspan="2" style="color: red;" align="center">
                        {{.error}}
                    </td></tr>
                </table>
            </form>
        </td></tr>
    </table>
</td></tr>
<!-- /end content -->
{{end}}
